spring.application.name=myData
server.tomcat.uri-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.datasource.url=jdbc:mysql://localhost:3306/mydata
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# application.properties
logging.level.root=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.example.mydata=DEBUG

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.mydata.dto
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.mustache
spring.mustache.prefix=classpath:/templates/
spring.mustache.suffix=.mustache
spring.mustache.expose-request-attributes=true
spring.mustache.expose-session-attributes=true