version: 0.2

env:
  variables:
    AWS_ACCOUNT_ID: "t0o7z0m4"  # 퍼블릭 ECR 리포지터리 ID
    AWS_REGION: "us-east-1"     # 퍼블릭 리포지토리의 리전
    ECR_REPOSITORY: "min-repo-was"  # ECR 리포지토리 이름
    REPOSITORY_URI: "public.ecr.aws/t0o7z0m4/min-repo-was"  # 퍼블릭 ECR URI

phases:
  install:
    runtime-versions:
      java: corretto17
      docker: 23
    commands:
      - echo Installing dependencies...

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr-public get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin public.ecr.aws
      - echo Preparing to build Docker image...
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest -f appDockerfile/Dockerfile .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"container-name","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json

cache:
  paths:
    - '/root/.gradle/**/*'
